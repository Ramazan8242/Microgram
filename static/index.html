<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
<body class="no-scroll">

<div class="openSplash"><button class="btn sing-in" id="sign-in">Войти</button></div>

<div class="card" style="visibility: hidden">
    <div class="like-heart">
        <img class="d-block w-100" src="images/1.jpg" alt="Post image" >
       <span class="h1 mx-2 text-danger like">
         <i class="fas fa-heart"></i>
       </span>
   </div>

   <div class="px-4 py-3">
       <div class="d-flex justify-content-around">
            <span class="h1 mx-2 muted"><i class="far fa-heart like1"></i></span>
            <span class="h1 mx-2 muted"><i class="far fa-comment"></i></span>
           <span class="mx-auto"></span><span class="h1 mx-2 muted"><i class="far fa-bookmark"></i></span>
       </div>
   </div>
   <form class="mt-2 post-form" id="post-form">
        <div class="custom-file">
            <input type="file" id="img" name="img" accept="image/*">
            <label></label>
        </div>

        <div class="form-group mt-2">
            <textarea></textarea>
        </div>

        <button class="btn btn-outline-primary submit">Отправить</button><br/>
    </form>
    <br/>
   <div class="closeSplash"><button class="back">Вернуться в Сплэш скрин</button></div>
</div>
<script src="script.js"></script>
</body>
</html>
