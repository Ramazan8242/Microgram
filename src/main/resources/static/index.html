<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 60. Javascript 101</title>
<!--    <link rel="stylesheet" href="css/styles.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="no-scroll">
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-7 posts-container" id="posts-cont">
            <div id="1s" class="1s card my-3">
                <div><img class="d-block w-100" src="images/1.jpg" alt="Post image"></div>
                <div class="px-4 py-3">
                    <div class="d-flex justify-content-around">
                        <span class="h1 mx-2 muted"><i class="far fa-heart"></i></span>

                        <span class="h1 mx-2 muted"><i class="far fa-comment"></i></span>

                        <span class="mx-auto"></span>

                        <span class="h1 mx-2 muted"><i class="far fa-bookmark"></i></span>
                    </div>
                    <hr>
                    <div class="com-upload-form" id="comFor-1s" hidden>
                        <form id="com-form" class="com-form">
                            <input type="hidden" name="postId" value="1s"/>
                            <textarea placeholder="Comment" name="comment"> </textarea>
                            <br>
                            <button type="button" id="comment" class="com">comment</button>
                        </form>
                    </div>
<!--                    <div id="comments" class="com"></div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="img-upload-form" id="img-upload">
        <form id="upl-form" enctype=multipart/form-data">
            <input type="file" placeholder="Image" name="image">
            <br>
            <textarea placeholder="Description" name="description"> </textarea>
            <br>
            <button type="button" id="upload">upload</button>
        </form>
    </div>

    <button type="submit" class="upload btn border border-secondary border-rounded bg-light">add post</button>

    <div class="testbox">
        <h1>Registration</h1>

        <form id="registration-form">
<!--            <label id="icon" for="email"><i class="icon-envelope "></i></label>-->
            <input type="email" name="email" id="email" placeholder="Email" required/>
<!--            <label id="icon" for="username"><i class="icon-user"></i></label>-->
            <input type="text" name="username" id="username" placeholder="Name" required/>
<!--            <label id="icon" for="password"><i class="icon-shield"></i></label>-->
            <input type="password" name="password" id="password" placeholder="Password" required/>

            <button type="submit" class="button">Register</button>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
